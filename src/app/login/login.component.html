<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:#021E07 no-repeat center center;">
  <div>
    <div class="auth-alert">
      <div class="alert">
      </div>
    </div>
    <div class="auth-box">
      <div id="login" [ngClass]="{'d-none': recoverform}">
        <div class="logo">
          <span class="db"><img src="assets/images/logo.png" alt="logo" width = "100%"/></span>
        </div>
        <!-- Form -->
        <div class="row">
          <div class="col-12">
            <form class="form-horizontal m-t-20" id="loginform" [ngClass]="{'d-none': recoverform}">
              <div *ngIf="msg" class="alert alert-danger">{{ msg }}</div>
              <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control" type="text" required="" placeholder="Username" #u1></div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input class="form-control" type="password" required="" placeholder="Password" #p2></div>
              </div>
              <div class="form-group row">
                <div class="col-md-12 font-14">
                  <div class="custom-control custom-checkbox">
                    <a (click)="changeForm()" href="javascript:void(0)" id="to-recover"
                       class="text-dark float-center"><i class="fa fa-lock m-r-5"></i> Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-info btn-lg btn-block text-uppercase"
                          (click)="check(u1.value, p2.value)">Log In
                  </button>
                </div>
              </div>
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                  <div>Want to search a store? <a class="text-info m-l-5" [routerLink]="['/search']"><b>Search</b></a></div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
      <div id="recoverform" [ngClass]="{'d-block': recoverform}">
        <div class="logo">
          <span class="db"><img src="assets/images/logo-icon.png" alt="logo"/></span>
          <h5 class="font-medium m-b-20">Recover Password</h5>
          <span>Enter your Email and instructions will be sent to you!</span>
        </div>
        <div class="row m-t-20">
          <!-- Form -->
          <form class="col-12">
            <!-- email -->
            <div class="form-group row">
              <div class="col-12">
                <input class="form-control form-control-lg" type="email" required="" placeholder="Username">
              </div>
            </div>
            <!-- pwd -->
            <div class="row m-t-20">
              <div class="col-12">
                <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Reset</button>
                <button class="btn btn-block btn-lg btn-success" type="submit" (click)="changeForm()">Login</button>
              </div>
            </div>
            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center">
                <div>Want to search a store? <a class="text-info m-l-5" [routerLink]="['/search']"><b>Search</b></a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
