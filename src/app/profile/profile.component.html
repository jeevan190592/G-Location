<div class="row">

  <!-- Column -->

              <div class="m-t-30 text-center">
                <img src="assets/images/users/5.jpg" class="rounded-circle" width="150"/>
                <h4 class="card-title m-t-10">Hanna Gover</h4>
                <h6 class="card-subtitle">Accoubts Manager Amix corp</h6>

              </div>
            </div>
            <div>
              <hr>
            </div>
            <div class="row">
              <div class="col-md-3 col-xs-6 b-r" style="padding-left: 20px;">
                <strong>Full Name</strong>
                <br>
                <p class="text-muted">Johnathan Deo</p>
              </div>
              <div class="col-md-3 col-xs-6 b-r">
                <strong>Mobile</strong>
                <br>
                <p class="text-muted">(123) 456 7890</p>
              </div>
              <div class="col-md-3 col-xs-6 b-r">
                <strong>Email</strong>
                <br>
                <p class="text-muted">johnathan@admin.com</p>
              </div>
              <div class="col-md-3 col-xs-6">
                <strong>Location</strong>
                <br>
                <p class="text-muted">London</p>
              </div>
            </div>
            <div class="card-body">


              <small class="text-muted p-t-30 db">Social Profile</small>
              <br/>
              <button class="btn btn-circle btn-secondary">
                <i class="fab fa-facebook"></i>
              </button>
              <button class="btn btn-circle btn-secondary">
                <i class="fab fa-twitter"></i>
              </button>
              <button class="btn btn-circle btn-secondary">
                <i class="fab fa-youtube"></i>
              </button>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Update details">
          <ng-template ngbTabContent>
            <div class="card-body">
              <form class="form-horizontal form-material">
                <div class="form-group">
                  <label class="col-md-12">Full Name</label>
                  <div class="col-md-12">
                    <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line">
                  </div>
                </div>
                <div class="form-group">
                  <label for="example-email" class="col-md-12">Email</label>
                  <div class="col-md-12">
                    <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line"
                           name="example-email" id="exampsle-email">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-12">Phone No</label>
                  <div class="col-md-12">
                    <input type="text" placeholder="123 456 7890" class="form-control form-control-line">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Facebook URL</label>
                  <div class="col-md-12">
                    <input type="text" placeholder="123 456 7890" class="form-control form-control-line">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Twitter URL</label>
                  <div class="col-md-12">
                    <input type="text" placeholder="123 456 7890" class="form-control form-control-line">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Youtube URL</label>
                  <div class="col-md-12">
                    <input type="text" placeholder="123 456 7890" class="form-control form-control-line">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-12">Message</label>
                  <div class="col-md-12">
                    <textarea rows="5" class="form-control form-control-line"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-12">Select Country</label>
                  <div class="col-sm-12">
                    <select class="form-control form-control-line">
                      <option>London</option>
                      <option>India</option>
                      <option>Usa</option>
                      <option>Canada</option>
                      <option>Thailand</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <button class="btn btn-success">Update Profile</button>
                  </div>
                </div>
              </form>
            </div>
          </ng-template>
        </ngb-tab>
